
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Bus - Online Bus Ticket Booking </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container"> 
    <form id="regForm">
      <div class="container">
        <center><h1>Register</h1> 
          <p>Please fill in this form to create an account.</p></center>       
        <hr>
        <label for="fname"><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name" name="fname" id="fname" >
        <label for="lname"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" name="lname" id="lname" >
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" >    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" >
        <hr>
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>    
        <button type="submit" class="registerbtn" onclick="registration()">Register</button>
      </div>
      
      <div class="container signin">
        <p>Already have an account? <a href="./pages/login.html">Sign in</a>.</p>
      </div>
    </form>

  </div>
  <script src="./code.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
