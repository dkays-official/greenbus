<!DOCTYPE html>
<html>

<head>
    <title>Green Bus Online Ticket Booking </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: green;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .navbar {
            background-color: white;
            color: black;
            text-align: right;
            padding: 10px;
        }

        .navbar a {
            margin: 0 15px;
            color: black;
            text-decoration: none;
        }

        .banner {
            position: relative; 
            background-image: url('../banner.jpg');
            background-size: cover;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .details {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .details form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .details input[type=text] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .details button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: lightgreen;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .details button:hover {
            background-color: green;
        }

        #date {
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Green Bus - Online Bus Ticket Booking</h1>
        <p>HARYANA ROADWAYS</p>
    </div>
    <div class="navbar">
        <a href="#">About Us</a>
        <a href="#">Helpline Number</a>
        <a href="../pages/login.html" id="userName">Login</a>
    </div>
    <div class="banner">
        <div class="details">
            <form>
                <input type="text" id="from" name="From" placeholder="From">
                <input type="text" id="destination" name="destination" placeholder="Destination">
                <input type="date" id="date" name="date" placeholder="Date">
                <button type="submit">Search</button>
            </form>
        </div>
    </div>
    <script src="../code.js"></script>
</body>

</html>
