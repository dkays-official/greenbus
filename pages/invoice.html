<!DOCTYPE html>
<html>
<head>
    <title>Invoice</title>
    <style>
        body {
    padding: 30px;
}

h1 {
    color: #333;
    font-weight: bold;
}

#invoiceDetails {
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 20px;
    margin-top: 20px;
}

#invoiceDetails p {
    font-size: 18px;
    margin-bottom: 10px;
}

#invoiceDetails p:last-child {
    font-weight: bold;
    border-top: 1px solid #ddd;
    padding-top: 10px;
    margin-top: 10px;
}

    </style>
</head>
<body>
    <h1>Your Invoice</h1>
    <div id="invoiceDetails"></div>

    <script>
        window.onload = function() {
            let bookedSeats = JSON.parse(localStorage.getItem('bookedSeats')) || [];
            let invoiceDetailsElement = document.getElementById('invoiceDetails');
            
            bookedSeats.forEach(id => {
                let p = document.createElement('p');
                p.innerHTML = `Seat ${id + 1}`;
                invoiceDetailsElement.appendChild(p);
            });

            let total = document.createElement('p');
            total.innerHTML = `Total: <span>â‚¹</span>${bookedSeats.length * 500}`;
            invoiceDetailsElement.appendChild(total);
        };
    </script>
</body>
</html>
